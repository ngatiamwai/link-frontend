<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/header logo.png" type="image/x-icon" style="height: 2vh;">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title> L&T: Register</title></head>
<body>
    <div class="master">
        <form class="registerForm" action="">
            <img src="./Images/logo.png" alt="logo" height="50vh" width="150vw">
            <h2>Register With Us</h2>
            <p class="errorMsg"></p>
            <input type="text" class="name" placeholder="Name">
            <input type="text" class="userName" placeholder="Username">
            <input type="email" class="email" placeholder="Email">
            <input type="number" class="phoneNumber" placeholder="Phone Number">
            <input type="password" class="password" placeholder="Password">
            <button class="submit" type="submit">Register</button>
            <p>Already have an Account?</p>
            <a href="./login.html">Log in</a>
        </form>
    </div>
    <script src="./register.js" defer></script>
</body>
</html>
