  /* Zoom-in animation for the modal */
  #searchModal {
    animation-name: zoomIn; /* Apply the zoom-in animation */
    animation-duration: 0.3s; /* Animation duration */
  }
  
  /* Zoom-in animation keyframes */
  @keyframes zoomIn {
    from {
      transform: scale(0.5); /* Initial scale (zoomed out) */
      opacity: 0; /* Initial opacity (transparent) */
    }
    to {
      transform: scale(1); /* Final scale (normal size) */
      opacity: 1; /* Final opacity (fully visible) */
    }
  }
  
</style>

<script src="./home.js" defer>
    // Check if the user is authenticated
function isAuthenticated() {
    const token = localStorage.getItem('token'); // Assuming you store the token in localStorage
    return !!token; // Return true if the token exists, false otherwise
  }
  
  // Redirect to login page if not authenticated
  function redirectToLogin() {
    if (!isAuthenticated()) {
      window.location.href = 'login.html';
    }
  }
  
  // Logout function
  function logout() {
    // Clear authentication data (e.g., token, user information)
    localStorage.removeItem('token');
    // Redirect to the login page
    window.location.href = 'login.html';
  }
  
  // Add an event listener to the Logout button
  const logoutButton = document.getElementById('logoutButton');
  if (logoutButton) {
    logoutButton.addEventListener('click', (e) => {
      e.preventDefault(); // Prevent the default link behavior
      logout();
    });
  }
  
  // Call redirectToLogin on pages that require authentication
  redirectToLogin();
</script>
