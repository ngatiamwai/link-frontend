<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="./Images/header logo.png" type="image/x-icon" style="height: 2vh;">
    <link rel="stylesheet" href="style.css">
    <title> L&T: Your Account</title>
</head>
<header>
    <div class="header1">
        <img class="logo" src="./Images/logo.png" alt="logo">
        <div class="header2">
            <div class="headerHome">
                <img src="./Images/material-symbols_home-outline.png" alt="">
                <p>
                    <a href="./homeApp.html">Home</a>
                </p>
            </div>
            <div class="headerHome">
                <img src="./Images/material-symbols_post-add.png" alt="">
                <p>
                    <a href="./post.html">Post</a>
                </p>
            </div>
        </div>
        <input type="text" placeholder="search" class="search">
    </div>
    <div class="header3">
        <div class="dropdown">
            <button class="dropbtn">Profile</button>
            <div class="dropdown-content">
                <a href="account.html">Account</a>
                <a href="updateProfile.html">Update Profile</a>
                <a href="login.html" onclick="window.history.back()">Logout</a>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="homeSection">
        <div class="postSection">
            <div class="post">
                <div class="home">
                    <div class="profilePic">
                        
                    </div>
                    <div class="profilePic">
                        <h3>
                            <a href="#" ><span class="followersBtn"></span> Followers</a>
                            <a href="#"> <span class="followingBtn"></span> Following</a>
                        </h3>
                    </div>
                    <div class="profilePic">
                        <h2>
                            
                            <p><a href="#" class="postsBtn">Posts</a></p>
                            <p><a href="#" class="commentsBtn">Comments</a></p>
                            
                            <p><a href="#" class="likesBtn">Likes</a></p>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="postsContainer">
                <div class="postContainer">

                </div>
            </div>
            <div class="postContainer">
                <div class="commentContainer">

                </div>
            </div>

            <div class="likesContainer">

            </div>

                <div class="followersContainer">
                    <div class="post">

                    </div>
                </div>


                <div class="followingContainer">
                    <div class="post">
    

                </div>
            </div>
            <div class="editPostContainer">
                <div class="post">
                <!-- The Modal -->
                <div id="updatePostModal" class="modal" style="display: none;">
                    <!-- Modal content -->
                    <div class="modal-content">
                    <span class="close">&times;</span>
                    <form class="updatePost" action="">
                        <h2>Update Post</h2>
                        <p class="errorMsg"></p>
                        <input type="text" class="postName" placeholder="Post Text">
                        <input type="file" class ="postPic" id="">
                        <button class="submit" type="submit">Update Post</button>
                    </form>
                    </div>
                </div>
  

                </div>
            </div>

            <div class="editCommentContainer">
                <div class="post">
                <!-- The Modal -->
                <div id="updateCommentModal" class="modal" style="display: none;">
                    <!-- Modal content -->
                    <div class="modal-content">
                    <span class="close">&times;</span>
                    <form class="updateComment" action="">
                        <h2>Update Comment</h2>
                        <p class="errorMsg"></p>
                        <input type="text" class="commentText" placeholder="CommentText">
                        <input type="file" class ="commentPic" id="">
                        <button class="submit" type="submit">Update Comment</button>
                    </form>
                    </div>
                </div>
  

                </div>
            </div>


        </div>
    </div>
</body>
<script src="./account.js" defer></script>
<style>
    /* The Modal (background) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.7); /* Dark grey background with transparency */
      animation: fadeIn 0.3s; /* Fade-in animation */
    }
  
    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transform: scale(0.8); /* Initial scale for zoom-in effect */
      animation: zoomIn 0.3s; /* Zoom-in animation */
      border-radius: 2%;
    }
  
    /* Close Button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
  
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  
    /* Keyframes for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  
    @keyframes zoomIn {
      from {
        transform: scale(0.8);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
  

</html>
